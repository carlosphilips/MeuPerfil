<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Pessoal</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="container">
        <img class="profile-img" src="imagem.jfif" alt="Foto de Perfil">
        <h1>Seu Nome</h1>
        <p>Olá! Sou Carlos Daniel, apaixonado por tecnologia e inovação. Gosto de explorar novas ideias e compartilhar conhecimento.</p>
        
        <h2>Meus Hobbies e Interesses</h2>
        <ul>
            <li>Programação</li>
            <li>Leitura</li>
            <li>Fotografia</li>
            <li>Viagens</li>
        </ul>
        
        <h2>Minhas Redes Sociais</h2>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
        </div>

        <h2>Entre em Contato</h2>
        <form class="contact-form">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <textarea placeholder="Sua Mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
